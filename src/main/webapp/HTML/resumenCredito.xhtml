
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passth/rough"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Mashi Bank</title>
</h:head>
<ui:composition template="plantillaSesionUsuario.xhtml">
	<body>
		<ui:define name="formCuenta">
			<div class="container-fluid">
				<h3 class="text-center" style="margin-top: 3%">Cuenta de Ahorro</h3>
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box">
							<div class="widget-content nopadding" style="color: black">
								<div align="center" style="margin-top: 2%">
									<h:outputLabel value="Nro. Cuenta: #{resumenCuenta.cuenta.id}"
										class="text-left" style="margin-left:5%;" />
									<br />
									<h:outputLabel
										value="Propietario: #{resumenCuenta.cuenta.propietario.toString()}"
										class="text-left" style="margin-left:5%;" />
									<br />
									<h:outputLabel
										value="Fecha de apertura: #{resumenCuenta.cuenta.fechaApertura.format(resumenCuenta.formatoFecha)}"
										class="text-left" style="margin-left:5%;" />
									<br />
									<h:outputLabel
										value="Saldo actual: #{resumenCuenta.cuenta.saldo}"
										class="text-left" style="margin-left:5%;" />
									<br />
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box">
							<div class="widget-content nopadding" style="">
								<h:form>
									<h5 align="left"
										style="margin-left: 5%; margin-top: 2%; margin-bottom: 1%;">Tus
										creditos</h5><br/>
									<h:commandButton class="btn btn-primary text-left"
										             style="margin-left: 5%; margin-bottom: 1%;"
									                 action="#{resumenCreditos.solicitarCredito()}" 
									                 value="Solicitar credito" />
									<div
										style="position: relative; height: 30%; overflow: auto; display: block; margin-left: 5%; margin-right: 5%; margin-bottom: 2%;">
										<h:dataTable id="movimientos"
											value="#{resumenCreditos.cuenta.listaCreditos}" var="credito"
											class="table">
											<h:column class="span7">
												<f:facet name="header">Tipo</f:facet>
												<label class="text-center">#{credito.tipo}</label>
											</h:column>
											<h:column class="span7">
												<f:facet name="header">Monto</f:facet>
												<label class="text-center">#{credito.monto}</label>
											</h:column>
											<h:column class="span7">
												<f:facet name="header">Saldo</f:facet>
												<label class="text-center">#{credito.saldo}</label>
											</h:column>
											<h:column class="span7">
												<f:facet name="header">Fecha</f:facet>
												<label class="text-center">#{credito.fechaVencimiento.format(resumenCreditos.formatoFecha)}</label>
											</h:column>
											<h:column class="span7">
												<f:facet name="header">Amortizaci√≥n</f:facet>
												<h:commandButton align="center"
																 actionListener="#{resumenCreditos.verCuotas(credito)}" 
																 value="Ver" />
											</h:column>
										</h:dataTable>
									</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</body>
</ui:composition>
</html>
