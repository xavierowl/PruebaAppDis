<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passth/rough">
<h:head>
<ui:define name="title">Mashi bank</ui:define>
</h:head>
<ui:composition template="login.xhtml">
	<body>
		<ui:define name="formLogin">
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box" >
							<div class="widget-content nopadding" style="color: black">
							<div align="center">
							<img src="img/logoFull.jpg" width="40%" height="5" style="margin-bottom: 2%"/>
							</div>
								<h:form id="formulario" class="form-horizontal">
									<h:messages class="alert text-center"/>
									<div align="center">
										<label style="color:white;">Correo</label> 
										<h:inputText value="#{loginUsuario.correo}"
													 style="width: 20%;" id = "usuario">
											<f:validateRequired/>
										</h:inputText>
									</div>
									<div style="margin-bottom: 2%"/>
									<div align="center">
										<label style="color:white;">Usuario</label> 
										<h:inputSecret value="#{loginUsuario.clave}"
													   style="width: 20%;margin-bottom: 2%;" id = "clave">
											<f:validateRequired/>
										</h:inputSecret>
									</div>
									<div style="margin-bottom: 2%" class="control-group" align="center">
										<h:commandButton actionListener="#{loginUsuario.iniciarSesion()}" 
											             value="Iniciar Sesion" 
											             class="btn btn-success text-center">
											<f:ajax execute="usuario clave" render="formulario"/>
										</h:commandButton>
									</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</body>
</ui:composition>
</html>
